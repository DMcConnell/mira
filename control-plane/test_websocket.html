<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mira Control Plane - WebSocket Test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        background: white;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .header h1 {
        color: #667eea;
        margin-bottom: 10px;
      }

      .status {
        display: inline-block;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
      }

      .status.connected {
        background: #10b981;
        color: white;
      }

      .status.disconnected {
        background: #ef4444;
        color: white;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .panel {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .panel h2 {
        color: #667eea;
        margin-bottom: 15px;
        font-size: 18px;
      }

      .state-display {
        background: #f3f4f6;
        padding: 15px;
        border-radius: 5px;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        max-height: 400px;
        overflow-y: auto;
      }

      .log {
        background: #1f2937;
        color: #10b981;
        padding: 15px;
        border-radius: 5px;
        font-family: 'Courier New', monospace;
        font-size: 13px;
        max-height: 400px;
        overflow-y: auto;
      }

      .log-entry {
        margin-bottom: 5px;
        padding: 5px;
        border-left: 3px solid #667eea;
        padding-left: 10px;
      }

      .log-entry.event {
        border-left-color: #10b981;
      }

      .log-entry.error {
        border-left-color: #ef4444;
        color: #ef4444;
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-top: 15px;
      }

      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
      }

      button:hover {
        background: #5568d3;
      }

      button.danger {
        background: #ef4444;
      }

      button.danger:hover {
        background: #dc2626;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-top: 15px;
      }

      .stat {
        background: #f3f4f6;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
      }

      .stat-value {
        font-size: 24px;
        font-weight: bold;
        color: #667eea;
      }

      .stat-label {
        font-size: 12px;
        color: #6b7280;
        margin-top: 5px;
      }

      .command-form {
        display: flex;
        gap: 10px;
        margin-top: 15px;
      }

      input,
      select {
        flex: 1;
        padding: 10px;
        border: 2px solid #e5e7eb;
        border-radius: 5px;
        font-size: 14px;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üéØ Mira Control Plane - WebSocket Test</h1>
        <p>Real-time state monitoring and command testing</p>
        <div style="margin-top: 10px">
          <span id="status" class="status disconnected">Disconnected</span>
          <span style="margin-left: 10px; color: #6b7280"
            >Endpoint: ws://localhost:8090/ws/state</span
          >
        </div>
      </div>

      <div class="grid">
        <div class="panel">
          <h2>üìä Current State</h2>
          <div class="state-display">
            <pre id="state">Waiting for connection...</pre>
          </div>
          <div class="stats">
            <div class="stat">
              <div class="stat-value" id="stat-todos">0</div>
              <div class="stat-label">Todos</div>
            </div>
            <div class="stat">
              <div class="stat-value" id="stat-mode">-</div>
              <div class="stat-label">Mode</div>
            </div>
            <div class="stat">
              <div class="stat-value" id="stat-gesture">-</div>
              <div class="stat-label">Gesture</div>
            </div>
            <div class="stat">
              <div class="stat-value" id="stat-messages">0</div>
              <div class="stat-label">Messages</div>
            </div>
          </div>
        </div>

        <div class="panel">
          <h2>üì° Event Log</h2>
          <div class="log" id="log">
            <div class="log-entry">Waiting for events...</div>
          </div>
          <div class="controls">
            <button onclick="clearLog()">Clear Log</button>
            <button onclick="reconnect()">Reconnect</button>
          </div>
        </div>
      </div>

      <div class="panel">
        <h2>üéÆ Send Command</h2>
        <div class="command-form">
          <select id="cmdAction">
            <option value="add_todo">Add Todo</option>
            <option value="toggle_mic">Toggle Mic</option>
            <option value="toggle_cam">Toggle Camera</option>
            <option value="set_mode">Set Mode</option>
          </select>
          <input
            type="text"
            id="cmdPayload"
            placeholder='Payload JSON: {"text": "Buy milk"}'
          />
          <button onclick="sendCommand()">Send Command</button>
        </div>
      </div>
    </div>

    <script>
      let ws = null;
      let messageCount = 0;
      let currentState = {};

      function log(message, type = 'event') {
        const logDiv = document.getElementById('log');
        const entry = document.createElement('div');
        entry.className = `log-entry ${type}`;
        entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        logDiv.insertBefore(entry, logDiv.firstChild);

        // Keep only last 50 entries
        while (logDiv.children.length > 50) {
          logDiv.removeChild(logDiv.lastChild);
        }
      }

      function updateStatus(connected) {
        const status = document.getElementById('status');
        if (connected) {
          status.className = 'status connected';
          status.textContent = 'Connected';
        } else {
          status.className = 'status disconnected';
          status.textContent = 'Disconnected';
        }
      }

      function updateState(state) {
        currentState = state;
        document.getElementById('state').textContent = JSON.stringify(
          state,
          null,
          2,
        );

        // Update stats
        document.getElementById('stat-todos').textContent =
          state.todos?.length || 0;
        document.getElementById('stat-mode').textContent = state.mode || '-';
        document.getElementById('stat-gesture').textContent =
          state.last_gesture || '-';
        document.getElementById('stat-messages').textContent = messageCount;
      }

      function connect() {
        log('Connecting to Control Plane...', 'event');

        ws = new WebSocket('ws://localhost:8090/ws/state');

        ws.onopen = () => {
          log('‚úÖ Connected!', 'event');
          updateStatus(true);
        };

        ws.onmessage = (event) => {
          messageCount++;
          const data = JSON.parse(event.data);

          if (data.type === 'initial_state') {
            log('üì¶ Received initial state', 'event');
            updateState(data.data);
          } else {
            // State patch
            log(
              `üîÑ State patch: ${data.path} = ${JSON.stringify(data.value)}`,
              'event',
            );

            // Apply patch to current state
            if (data.path) {
              const parts = data.path.split('/').filter((p) => p);
              if (parts.length === 1) {
                currentState[parts[0]] = data.value;
              } else if (parts[1] === '+') {
                if (!currentState[parts[0]]) currentState[parts[0]] = [];
                currentState[parts[0]].push(data.value);
              }
              updateState(currentState);
            }
          }
        };

        ws.onerror = (error) => {
          log(
            `‚ùå WebSocket error: ${error.message || 'Unknown error'}`,
            'error',
          );
        };

        ws.onclose = () => {
          log('‚ö†Ô∏è Connection closed', 'error');
          updateStatus(false);

          // Auto-reconnect after 3 seconds
          setTimeout(connect, 3000);
        };
      }

      function reconnect() {
        if (ws) {
          ws.close();
        }
        messageCount = 0;
        connect();
      }

      function clearLog() {
        document.getElementById('log').innerHTML =
          '<div class="log-entry">Log cleared.</div>';
      }

      async function sendCommand() {
        const action = document.getElementById('cmdAction').value;
        const payloadStr = document.getElementById('cmdPayload').value;

        let payload = {};
        if (payloadStr) {
          try {
            payload = JSON.parse(payloadStr);
          } catch (e) {
            log(`‚ùå Invalid JSON payload: ${e.message}`, 'error');
            return;
          }
        }

        const command = {
          source: 'system',
          action: action,
          payload: payload,
        };

        try {
          const response = await fetch('http://localhost:8090/command', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(command),
          });

          const result = await response.json();
          log(`‚úÖ Command sent: ${action} - Status: ${result.status}`, 'event');
        } catch (e) {
          log(`‚ùå Failed to send command: ${e.message}`, 'error');
        }
      }

      // Connect on page load
      connect();
    </script>
  </body>
</html>
